<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header class="h-20 w-full shadow-md bg-white">
  <section class="h-full flex items-center px-4">
    <a href="#" class="flex items-center">
      <img class="w-6" src="./images/arrow.png" alt="Back">
    </a>
    <h2 class="text-center flex-1 font-bold text-xl">Cart</h2>
  </section>
</header>

<section class="w-full">
  <div class="w-full min-h-screen bg-gray-100 p-4 flex justify-center items-start">
    
    <div class="w-full sm:max-w-xl bg-white shadow-md rounded-lg overflow-hidden flex flex-col sm:flex-row gap-4 p-4">
      
      
      <div class="flex justify-center sm:justify-start sm:w-1/5">
        <img src="./images/rest1.png" alt="img" class="w-32 sm:w-28 rounded-md">
      </div>

    
      <div class="flex flex-col justify-center sm:w-2/3">
        <h3 class="font-semibold text-gray-800 text-lg">Manama Restaurant</h3>
        <p class="text-sm text-gray-500">Tasty and Healthy food</p>

        <div class="flex gap-6 mt-3">
          <div class="flex items-center gap-1">
            <img src="./images/star.png" alt="rating" class="w-5 h-5">
            <p class="font-semibold text-sm">4.2</p>
          </div>
          <div class="flex items-center gap-1">
            <img src="./images/clock.png" alt="time" class="w-5 h-5">
            <p class="font-semibold text-sm">30 mins</p>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>

    
</body>
</html>
